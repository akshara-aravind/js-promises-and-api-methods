<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Recipe Finder</h1>
        <div class="inputContainer">
            <input id="inputBox" type="text" placeholder="Search by name (e.g.,'chicken')" required />
            <button class="btn">Search</button>
        </div>
        <button class="randomBtn">Get random Recipe</button>
    </div>
    <div class="mainContainer"></div>
    <!-- overlay -->
    <div class="overlay"></div>

      <!-- popup -->
        <div class="popup"></div>
    <script src="script.js"></script>
</body>
</html>
