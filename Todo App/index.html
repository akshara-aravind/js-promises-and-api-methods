<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
</head>
<style>
    body{
        background-color: bisque;
        font-family: cursive;
    }
    h1{
        font-family: auto;
        font-size: 50px;
        text-shadow: 2px 2px 2px grey ;
    }
    .container{
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }
    .inputBox{
        width: 100%;
        padding: 10px 15px;
        border-radius: 5px 0px 0px 5px;
        border: 1px solid grey;
        font-size: 15px;
        transition: transform 0.4s ease-in-out;
    }
    label{
        font-size: 18px;
    }
    #boolean{
        padding: 3px;
    }
    .addBtn{
        padding: 10px 15px;
        border: none;
        border-radius: 0px 5px 5px 0px;
        background-color: grey;
        color: #fff;
        font-size: 16px;
        transition: transform 0.4s ease-in-out;
    }
    .addBtn:hover{
        transform: scale(1.1);
        border-radius: none;
        border: 1px solid #000;
        background-color: #000;
        color: #fff;
    }
    .items{
        display: flex;
        gap: 10px;
        align-items: center;
        justify-content: center;
        width: 100%;
        list-style-type: decimal;
    }
    .taskInput{
        border: 1px solid gray;
        border-radius: 8px;
        padding: 10px;
        width: 30%;
        background-color: #fff;
    }
    .deleteBtn,.edit, .saveBtn,.cancelBtn{
        padding: 10px;
        background-color: rgb(153, 35, 35);
        color: #fff;
        font-size: 18px;
        border: none;
        border-radius: 8px;
        transition: transform 0.4s ease-in-out;
    }
    .edit, .saveBtn{
        background-color: green;
    }
    .edit:hover, .deleteBtn:hover, .saveBtn:hover, .cancelBtn:hover{
        transform: scale(1.1);
        color: green;
        background-color: #fff;
        border-radius:none;
        border: 1px solid #000;
    }
    .deleteBtn:hover, .cancelBtn:hover{
        color: brown;
    }
</style>
<body>
    <div class="container">
        <h1>Todo App</h1>
        <div style="display: flex;width: 25%;align-items: center;justify-content: center;">
            <input type="text" placeholder="Enter task..." class="inputBox">
            <button class="addBtn">Add</button><br>
         </div>
    </div>
    <ul class="taskContainer"></ul><br>
    <script src="script.js"></script>
</body>
</html>
